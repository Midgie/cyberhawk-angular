<div class="container">
    <div class="container-inner">
        <div class="table-header">
            <mat-form-field class="search-report">
                <mat-icon class="icon" matPrefix>search</mat-icon>
                <input matInput (keyup)="filter($event.target.value)" placeholder="Search">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="report" class="report-table">
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef class="column-title">Item</th>
                <td mat-cell *matCellDef="let element" class="item-column">{{ element.item }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="column-title">Report</th>
                <td mat-cell *matCellDef="let element" class="report-column">{{ element.report }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
        </table>
    </div>
</div>
