<div class="container">
    <div class="container-inner mat-elevation-z8">
        <div class="form-header">
            <span>{{ title }}</span>
        </div>
        <div class="table-header">
            <mat-form-field class="search-report">
                <mat-icon class="icon" matPrefix>search</mat-icon>
                <input matInput (keyup)="search($event.target.value)" placeholder="Search"
                [matAutocomplete]="auto" [formControl]="form">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filterItems | async" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="table-body">
            <table mat-table [dataSource]="tableData" class="report-table" matSort>
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef class="column-title" mat-sort-header>Item</th>
                    <td mat-cell *matCellDef="let element" class="item-column">{{ element.item }}</td>
                </ng-container>
                
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="column-title">Report</th>
                    <td mat-cell *matCellDef="let element" class="report-column">{{ element.report }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
                <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>                
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
<div class="footer">
    3D Fan Model Credit: <a href="https://sketchfab.com/cleisonctga">cleisonrodrigues</a>
</div>
